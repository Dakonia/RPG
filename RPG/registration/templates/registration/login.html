<form method="post">
  {% csrf_token %}
  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" name="username"><br>
  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password"><br>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <button type="submit">Войти</button>
</form>
